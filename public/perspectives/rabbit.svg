<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rabbit-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
    <path id="ear" d="M0,0 Q 5,-20 0,-40 Q -5,-20 0,0" />
  </defs>
  <rect width="100%" height="100%" fill="#0F172A" />
  <g transform="translate(200,170)">
    <circle cx="0" cy="0" r="30" fill="url(#rabbit-gradient)">
      <animate attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <use href="#ear" fill="url(#rabbit-gradient)" transform="translate(-15,-25)">
      <animate attributeName="transform" type="rotate" values="-5;5;-5" dur="3s" repeatCount="indefinite" additive="sum" />
    </use>
    <use href="#ear" fill="url(#rabbit-gradient)" transform="translate(15,-25)">
      <animate attributeName="transform" type="rotate" values="5;-5;5" dur="3s" repeatCount="indefinite" additive="sum" />
    </use>
    <circle cx="-10" cy="-5" r="3" fill="#1E293B" />
    <circle cx="10" cy="-5" r="3" fill="#1E293B" />
  </g>
</svg>

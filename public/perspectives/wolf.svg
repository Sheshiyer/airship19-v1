<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wolf-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <path id="wolf-path" d="M200,100 L220,130 L240,110 L260,140 L220,160 L200,140 L180,160 L140,140 L160,110 L180,130 Z" />
  </defs>
  <rect width="100%" height="100%" fill="#0F172A" />
  <use href="#wolf-path" fill="url(#wolf-gradient)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
  </use>
  <circle cx="180" cy="120" r="3" fill="#FCD34D">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="220" cy="120" r="3" fill="#FCD34D">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>

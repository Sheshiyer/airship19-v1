<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="wisp-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0F172A" />
  <circle cx="200" cy="150" r="80" fill="url(#wisp-gradient)">
    <animate attributeName="r" values="70;90;70" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
